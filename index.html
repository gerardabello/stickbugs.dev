<link href="https://fonts.googleapis.com/css?family=Rubik:900i" rel="stylesheet">

<style>
#bg-video{
  object-fit: cover;
  width: 100%;
  height: 100%;
  position: fixed;
  right: 0;
  bottom: 0;
  top: 0;
  left: 0;

  display: flex;
  align-items: center;

#title {

  font-weight: 900;

  width: 100%;
  text-align: center;
  top: 10vh;
}

@keyframes faces-animation {
  from {
    transform: translateX(0%);
  }

  to {
    transform: translateX(-100%);
  }
}


#faces {
  display: flex;
  position: fixed;
  height: 200px;
  bottom: 0;
  left: 0;
  right: 0;
}

.face-group {
  animation: faces-animation 5s linear infinite;
  display: flex;
  width: max-content;
}

.face {
  width: 200px;
  height: 200px;
}

body, html {
  margin: 0;
}
</style>
